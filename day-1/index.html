<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!--Main Body-->
    <main>
        <!--Left Bar-->
        <div class="left-bar">
            <!--Logo and Menu-->
            <div>
                <!--Logo-->
                <img src="../img/logo-small.svg" alt="logo spotify small" class="spotify-logo hidden-mobile">
                <img src="../img/logo.svg" alt="logo sopotify" class="spotify-logo hidden">
                <!--/Logo-->

                <!--Menu-->
                <div class="menu">

                    <div>
                        <img src="../img/home.svg" alt="logo home">
                        <span class="hidden">Home</span>
                    </div>
                    
                    <div>
                        <img src="../img/search.svg" alt="search menu">
                        <span class="hidden">Cerca</span>
                    </div>
                    
                    <div>
                        <img src="../img/libreria.svg" alt="librery menu">
                        <span class="hidden"> La tua libreria</span>
                    </div>

                </div>
                <!--/Menu-->
            </div>
            <!--/Logo and Menu-->

            <!--Playlist-->
            <div class="hidden">
                <h2>Playlists</h2>
                <div class="playlist">
                    <div>
                        <div class="add-playlist"><i class="fa-solid fa-plus"></i></div>
                        <span>Crea Playlist</span>
                    </div>

                    <div class="list-playlist">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>

                </div>
               
            </div>
            <!--/Playlist-->

        </div>
        <!--/Left Bar-->
    </main>
    <!--/Main Body-->

    <!--Bar for music-->
    <footer>

    </footer>
    <!--/Bar for music-->

    
</body>
</html>
