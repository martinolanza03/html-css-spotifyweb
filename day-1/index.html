<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Main Body-->
    <main>
        <!--Left Bar-->
        <div class="left-bar">
            <!--Logo and Menu-->
            <div>
                <!--Logo-->
                <img src="../img/logo-small.svg" alt="logo spotify small" class="spotify-logo hidden-mobile">
                <img src="../img/logo.svg" alt="logo sopotify" class="spotify-logo hidden">
                <!--/Logo-->

                <!--Menu-->
                <div class="menu">
                    <div>
                        <img src="../img/home.svg" alt="logo home">
                        <span>Home</span>
                    </div>
                    
                    <div>
                        <img src="../img/search.svg" alt="search menu">
                        <span>Cerca</span>
                    </div>
                    
                    <div>
                        <img src="../img/libreria.svg" alt="librery menu">
                        <span> La tua libreria</span>
                    </div>
                    
                </div>
                <!--/Menu-->
            </div>
            <!--/Logo and Menu-->
        </div>
        <!--/Left Bar-->
    </main>
    <!--/Main Body-->

    <!--Bar for music-->
    <footer>

    </footer>
    <!--/Bar for music-->

    
</body>
</html>
